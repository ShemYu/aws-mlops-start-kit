general:
  pipeline_name: linear-learning
preprocess:
  input_data:
    s3_uri_postfix: abalone/abalone-dataset.csv
    content_type: text/csv
  batch_data:
    s3_uri_postfix: abalone/abalone-dataset-batch.csv
    content_type: text/csv
  instance:
    count: 1 
    script: preprocess.py
train:
  model:
    s3_uri_postfix: AbaloneTrain
    type: linear-learner
    version: "1"  # 使用內建演算法時，版本號通常可以省略或設為 "1"
    hyper_params:
      feature_dim: "10"
      predictor_type: "regressor"
      mini_batch_size: "100"
      epochs: "15"
      loss: "absolute_loss"
  instance:
    type: "ml.m5.xlarge"
    count: 1
evaluate:
  instance:
    type: "ml.m5.xlarge"
    count: 1
    script: evaluate.py
register_model:
  group_name: AbaloneModelPackageGroupName